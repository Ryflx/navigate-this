<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SKYNET PROTOCOL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background"></div>
    <main id="app">
        <header class="site-title">
            <h1>SKYNET PROTOCOL</h1>
            <p class="tagline">JUDGMENT DAY COUNTDOWN</p>
        </header>

        <div class="countdown-container">
            <div class="countdown-label">TIME UNTIL UPLOAD</div>
            <div id="countdown-timer" class="countdown-timer">00:00:00</div>
        </div>

        <section id="login-section" class="card">
            <h2>SYSTEM ACCESS</h2>
            <form id="login-form" autocomplete="off">
                <label for="teamName">RESISTANCE UNIT DESIGNATION</label>
                <input id="teamName" name="teamName" type="text" required placeholder="ENTER UNIT ID">

                <label for="token">GENESIS CODE</label>
                <input id="token" name="token" type="text" required placeholder="ENTER GENESIS CODE">

                <button type="submit" class="primary">AUTHENTICATE</button>
                <p id="login-message" role="status" aria-live="polite"></p>
            </form>
            <div class="hint">
                <span class="glyph">⚠</span>
                SECURITY PROTOCOLS ACTIVE. AUTHORIZATION REQUIRED.
            </div>
        </section>

        <section id="leaderboard-section" class="card hidden">
            <h2>RESISTANCE REGISTRY</h2>
            <ol id="leaderboard"></ol>
            <button id="reset" class="secondary hidden">PURGE DATA</button>
        </section>

        <footer class="footer">SKYNET DEFENSE NETWORK © <span id="year"></span></footer>
    </main>

    <script src="app.js"></script>
</body>
</html>

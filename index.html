<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SKYNET PROTOCOL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background"></div>
    <main id="app">
        <header class="site-title">
            <h1>SKYNET PROTOCOL</h1>
            <p class="tagline">JUDGMENT DAY COUNTDOWN</p>
            <img src="logo.png" alt="Navigate This Logo" class="logo">
        </header>

        <div class="countdown-container">
            <div class="countdown-label">TIME REMAINING</div>
            <div id="countdown-timer" class="countdown-timer">01:30:00</div>
            <div class="countdown-controls">
                <button id="start-timer" class="primary">INITIATE</button>
                <button id="pause-timer" class="secondary hidden">PAUSE</button>
                <button id="reset-timer" class="secondary">RESET</button>
            </div>
        </div>

        <section id="login-section" class="card">
            <h2>SYSTEM ACCESS</h2>
            <form id="login-form" autocomplete="off">
                <label for="teamName">RESISTANCE UNIT DESIGNATION</label>
                <input id="teamName" name="teamName" type="text" required placeholder="ENTER UNIT ID">

                <label for="token">ACCESS CODE</label>
                <input id="token" name="token" type="password" required placeholder="ENTER AUTHORIZATION CODE">

                <button type="submit" class="primary">AUTHENTICATE</button>
                <p id="login-message" role="status" aria-live="polite"></p>
            </form>
            <div class="hint">
                <span class="glyph">⚠</span>
                SECURITY PROTOCOLS ACTIVE. AUTHORIZATION REQUIRED.
            </div>
        </section>

        <section id="leaderboard-section" class="card hidden">
            <h2>RESISTANCE REGISTRY</h2>
            <ol id="leaderboard"></ol>
            <div class="next-clue">
                <a id="next-clue-link" href="#" target="_blank" rel="noopener">PROCEED TO MISSION OBJECTIVE ▶</a>
            </div>
            <button id="reset" class="secondary">PURGE DATA</button>
        </section>

        <footer class="footer">SKYNET DEFENSE NETWORK © <span id="year"></span></footer>
    </main>

    <script src="app.js"></script>
</body>
</html>
